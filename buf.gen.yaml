version: v2
managed:
  enabled: false
plugins:
  - local: protoc-gen-go
    out: api/gen/go/user
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: api/gen/go/user
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: api/gen/go/user
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
